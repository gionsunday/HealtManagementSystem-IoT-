<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Data</title>
 
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wearable Health — Live IoT Monitoring</title>
  <meta name="description" content="Real-time body temperature monitoring with ESP32 — view live readings, history, and device status." />
 
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="right">
        <div class="card live">
          <div style="padding: 40px 0px 40px 0px; text-align: center;">
            <h1>Wearable Health — Live IoT Monitoring</h1>
            <p class="lead">
              Real-time body-temperature monitoring from ESP32 devices. Secure, cloud-ready, and accessible anywhere.
            </p>
          </div>

          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div class="meta">Device status</div>
              <div id="status" class="muted">Connecting...</div>
            </div>
            <div style="text-align:right">
              <div class="meta">Latest</div>
              <div id="value" class="value">--</div>
            </div>
          </div>

          <div style="height:6px"></div>
          <div class="meta">Updated: <span id="timestamp">--</span></div>

          <div class="history" id="history">
            <div class="row"><div>Waiting for readings...</div><div></div></div>
          </div>

          <div style="display:flex;gap:8px;margin-top:10px;justify-content:space-between;align-items:center">
            <div class="muted">Auto-updates every 5s</div>
            <div>
              <button class="btn" id="refresh">Refresh</button>
            </div>
          </div>
        </div>

        <div style="height:12px"></div>
      </div>
    </div>
  </div>

  <!-- History row styles -->
  <style>
    .row { display:flex; justify-content:space-between; padding:4px 0; }
    .row.online { color: green; }
    .row.offline { color: red; }
  </style>

  <!-- External JS -->
  <script src="index.js"></script>
</body>
</html>

</body>
</html>
